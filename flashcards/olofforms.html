<body>
    <header>
        <center><h1>HTML Forms</h1>
        <img src="../assets/formsbild.png" alt="image" />
        <hr /></center> <!-- Random form code Random form code Random form code Random form code -->
    </header>
    <main>
        
        <section>
            <p id="question1">Vad kommer visas genom denna koden?</p>
            <img src="../assets/formscode.png" alt="Bild på kod"><br>
            <p id="answer1" hidden><img src="../assets/codeanswercorrect.png" alt="Bild på resultat av kod"></p>
            <button onclick="toggleAnswer(answer1)">Se svar</button>
        </section>
        <hr />

        <!-- Or you can have a longer expaination-->
        <section>
            <p id="question2">Hur många tecken for en input innehålla?</p>

            <p id="answer2" hidden>
                

                <b>20</b> 20 tecken är max. <br />

                
            </p>
            <button onclick="toggleAnswer(answer2)">Se svar</button>
        </section>
        <hr />

        <!-- Or it can you present some alternatives -->
        <section>
            <p id="question3">Hur många svarsalternativ kan du kryssa i här?</p>
            <img src="../assets/formsradioquestion.png" alt="Bild på kod med input radio">
            <ul type="a">
                <li>1.</li>
                <li>Hur många du vill men minst 1.</li>
           </ul>
            <p id="answer3" hidden>Alternativ 1; 1.</p>
            <button onclick="toggleAnswer(answer3)">Se svar</button>
        </section>
        <hr />
    </main>
